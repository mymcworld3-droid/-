<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人歷程</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>我的個人歷程</h1>
            <nav>
                <ul>
                    <li><a href="#profile">個人簡介</a></li>
                    <li><a href="#portfolio">作品集</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="profile">
        <div class="container">
            <div class="profile-content">
                <h2>個人簡介</h2>
                <div class="profile-text">
                    <p>你好，我是[你的名字]，一名[你的職業或專業領域]，我熱衷於[你的興趣或專長]，並且一直在尋求進一步的挑戰與機會來成長。</p>
                    <p>這裡是我的個人網站，展示我的學歷、經歷和一些作品。希望你能喜歡！</p>
                </div>
            </div>
        </div>
    </section>

    <section id="portfolio">
        <div class="container">
            <h2>作品集</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/400x300" alt="作品1">
                    <h3>作品1</h3>
                    <p>這是我參與的[描述作品]，它展示了我的[技能/專業]。</p>
                    <a href="[作品連結]" target="_blank">查看作品</a>
                </div>
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/400x300" alt="作品2">
                    <h3>作品2</h3>
                    <p>這是我的另一個項目，這個作品涉及[描述作品]，並展示了我的[技能/專業]。</p>
                    <a href="[作品連結]" target="_blank">查看作品</a>
                </div>
                <!-- 你可以繼續增加更多的作品集項目 -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 [你的名字]. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
